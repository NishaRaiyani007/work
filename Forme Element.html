<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme Elements</title>
</head>

<body>
    <form action="" method="post">
        <table align="center" width="40%" border="1px">
            <tr>
                <td align="center" colspan="2">
                    <h1>Forme Element</h1>
                </td>
            </tr>
            <tr>
                <td><label for="User Name">User Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Phone Number">Phone Number</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="Age">Age</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td>Male<input type="radio" name="Gender">
                    Female<input type="radio" name="Gender">
                    Other<input type="radio" name="Gender">
                </td>
            </tr>
            <tr>
                <td><label for="Hobby">Hobby</label></td> // disabled
                <td><input type="checkbox">Dancing<br>
                    <input type="checkbox">Criket<br>
                    <input type="checkbox">Singing<br>
                    <input type="checkbox">traveling<br>
                </td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea col="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="City">City</label></td>
                <td><select name="" id="">
                        <option value=""></option>
                        <option value="">Ahmdabad</option>
                        <option value="">Morbi</option>
                        <option value="">Rajkot</option>
                        <option value="">Junagadh</option>
                        <option value="">Jamnager</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Education">Education</label></td>
                <td>
                    <select name="" id="" multiple>
                        <option value="">10th</option>
                        <option value="">12th</option>
                        <option value="">bca</option>
                        <option value="">mca</option>
                        <option value="">phd</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Color">Color</label></td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="Date Of Birth">Date Of Birth</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label for="Date">Date</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="Week">Week</label></td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td><label for="Month">Month</label></td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td><label for="Range">Range</label></td>
                <td><input type="range" min="0" max="100" value="60"></td>
            </tr>
            <tr>
                <td><label for="">URL</label></td>
                <td><input type="url" placeholder="Ener url start With http://" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Disabled</label></td>
                <td><input type="email" value="email@gmail.com" disabled="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Meter</label></td>
                <td>
                    <meter id="fuel" min="0" max="100" low="30" high="70" optimum="80" value="70">
                </td>
            </tr>
            <tr>
                <td><label for="">Doc</label></td>
                <td><input type="file" accept="image/*"></td>
            </tr>
            <tr>
                <td><label for="">Read Only</label></td>
                <td><input type="email" value="email@gmail.com" readonly></td>
            </tr>
            <tr>
                <td><label for="">Data List</label></td>
                <td>
                    <input list="ice-cream-flavors" name="" id="">
                    <datalist id="ice-cream-flavors">
                        <option value="chocolate"></option>
                        <option value="Coconut"></option>
                        <option value="Mint"></option>
                        <option value="Strawberry"></option>
                        <option value="Vanilla"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for=""></label></td>
                <td><input type="submit" name="" id=""></td>
            </tr>
            </tr>
        </table>
    </form>
</body>

</html>
