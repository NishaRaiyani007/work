{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
	<h1>Welcome to contact Page</h1>
	{% if msg %} 
	     <b style="color: blue;">{{msg}}</b>
	{% endif %}
	<form method="post" action="{% url 'contact' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="Email"></td>
			</tr>
			<tr>
				<td>Mobail</td>
				<td><input type="text" name="Mobail"></td>
			</tr>
			<tr>
				<td>Remarks</td>
				<td><textarea rows="5" cols="21" name="Remarks"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="Submit" value="submit" class="btn btn-primary">
				</td>
			</tr>
		</table>
    </center>
</body>
</html>
{% endblock %}
